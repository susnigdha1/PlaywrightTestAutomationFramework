cucumber.junit-platform.naming-strategy=long
cucumber.glue=springboot.playwright.cucumber
cucumber.plugin=pretty, html:target/CucumberReport.html
cucumber.publish.enabled=false
cucumber.publish.quiet=true
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.mode.default = same_thread
cucumber.execution.parallel.mode.classes.default = concurrent
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.dynamic.factor=0.5

